name: Build

on: [ push, pull_request ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 11

      - name: Restore build cache
        uses: actions/cache/restore@v3
        id: restore-build-cache
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup ld cache
        run: sudo ldconfig $(realpath libs)

      - name: Check dependencies
        run: |
          ldd kosat-core/src/jvmTest/resources/lib/linux64/*.so

      - name: Build project using Gradle
        run: ./gradlew assemble --stacktrace --scan

      - name: Upload web distribution
        uses: actions/upload-artifact@v3
        with:
          name: web-dist
          path: kosat-web/build/dist/

      - name: Install drat-trim
        run: |
          git clone https://github.com/marijnheule/drat-trim
          cd drat-trim
          make drat-trim
          echo "$(realpath .)" >> $GITHUB_PATH

      - name: Run tests
        run: ./gradlew check --no-build-cache --stacktrace
        env:
          TEST_CHECK_UNSAT_PROOF: true

      - name: Save build cache
        uses: actions/cache/save@v3
        if: always()
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ steps.restore-build-cache.outputs.cache-primary-key }}


  build-windows:
    runs-on: windows-latest

    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 11

      - name: Restore build cache
        uses: actions/cache/restore@v3
        id: restore-build-cache
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install drat-trim
        run: |
          git clone https://github.com/marijnheule/drat-trim
          cd drat-trim
          git apply -v ../patches/0001-Add-getc_unlocked-on-Windows.patch
          make drat-trim
          echo "$(realpath .)" >> $GITHUB_PATH

      - name: Build project using Gradle
        run: ./gradlew assemble --stacktrace --scan

      - name: Setup dependent native libraries
        run: |
          ./gradlew :downloadLibs
          cp libs/*.dll C:/Windows/
          ldd kosat-core/src/jvmTest/resources/lib/win64/*.dll

      - name: Run tests
        run: ./gradlew check --no-build-cache --stacktrace
        env:
          TEST_CHECK_UNSAT_PROOF: true

      # Note: on Windows, you must stop the Gradle daemon at the end of CI process in order to release the lock on Gradle caches. Otherwise, cache-upload post-action step will fail, and your build cache won't be updated.
      - name: Stop Gradle daemon
        if: always()
        run: ./gradlew --stop

      - name: Save build cache
        uses: actions/cache/save@v3
        if: always()
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ steps.restore-build-cache.outputs.cache-primary-key }}


  deploy:
    needs: build-linux
    runs-on: ubuntu-latest

    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'ref/heads/feature/deploy')

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2

      - name: Download web distribution
        uses: actions/download-artifact@v3
        with:
          name: web-dist

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: kosat-web/build/dist/js/productionExecutable
          target-folder: docs
